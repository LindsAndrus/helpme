<br>
<h2>Add a new Order</h2>
<form>
  Customer Name:
  <select ng-model='newAssociation.player_name' ng-options="customer.name for customer in customers">
  </select>
  <br>
  Product:
  <select ng-model='newAssociation.team_name' ng-options="product.name for product in products">
  </select>
  <input type='submit' value='Assign Player to Team' ng-click='addAssociation()'><br>
  Quantity:
  <select ng-model='newAssociation.quantity' ng-options="product.quantity for product in products">
  </select>
</form>
<br>
<table style="width:500px; border:solid">
  <tr>
    <th>Customer Name</th>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Date</th>
    <th>Remove</th>
  </tr>
  <tr ng-repeat="order in orders">
    <td>{{ customer.name }}</td>
    <td>{{ order.name }}</td>
    <td>{{ order.quantity }}</td>
    <td>{{ order.create_at }}</td>
    <td><button ng-click="deleteorder(order)">Remove</button></td>
  </tr>
</table>
