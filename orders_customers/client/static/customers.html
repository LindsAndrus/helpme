<br>
<h2>Add a new Customer</h2>
<form>
  Name: <input type='text' ng-model='newcustomer.name'><br>
  <input type='submit' value='Add New Customer' ng-click='addcustomer()'><br>
</form>
<br>
<table style="width:500px; border:solid">
  <tr>
    <th>Name</th>
    <th>Create Date</th>
    <th>Remove</th>
  </tr>
  <tr ng-repeat="customer in customers">
    <td>{{ customer.name }}</td>
    <td>{{ customer.createdAt.format("M j Y") }}</td>
    <td><button ng-click="deletecustomer(customer)">Remove</button></td>
  </tr>
</table>
